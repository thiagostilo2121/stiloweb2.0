<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilo WEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #343a40;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --light-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: var(--light-color);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--background-color);
        }

        .intro {
            text-align: center;
            padding: 50px 20px;
            background-color: var(--light-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        .intro h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .intro p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: var(--secondary-color);
            color: var(--light-color);
            text-align: center;
            padding: 20px 10px;
            position: relative;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .intro h2 {
                font-size: 2rem;
            }

            nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Stilo WEB</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="intro" id="about">
        <h2>Welcome to Stilo WEB</h2>
        <p>Your personal space on the internet.</p>
        <p>Explore my projects, passions, and inspirations.</p>
    </section>

    <section class="gallery" id="gallery">
        <img src="https://via.placeholder.com/400" alt="Placeholder Image 1">
        <img src="https://via.placeholder.com/400" alt="Placeholder Image 2">
        <img src="https://via.placeholder.com/400" alt="Placeholder Image 3">
        <img src="https://via.placeholder.com/400" alt="Placeholder Image 4">
    </section>

    <footer>
        <p>&copy; 2025 Stilo WEB. Made with ❤️ by <a href="#">Thiago</a>.</p>
    </footer>
</body>
</html>
