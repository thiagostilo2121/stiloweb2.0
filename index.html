<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilo WEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1db954;
            --background-color: #121212;
            --text-color: #e5e5e5;
            --light-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        header {
            background-color: var(--light-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--primary-color);
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 400;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .intro {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--light-color);
            margin: 20px;
            border-radius: 10px;
            color: var(--text-color);
        }

        .intro h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .intro p {
            font-size: 1rem;
        }

        footer {
            background-color: var(--light-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 10px;
            border-top: 1px solid var(--primary-color);
        }

        footer p {
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .intro h2 {
                font-size: 1.5rem;
            }

            nav a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Stilo WEB</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="intro" id="about">
        <h2>Welcome to Stilo WEB</h2>
        <p>Minimalist design. Maximum impact.</p>
    </section>

    <footer>
        <p>&copy; 2025 Stilo WEB. Made with ❤️ by <a href="#">Thiago</a>.</p>
    </footer>
</body>
</html>
